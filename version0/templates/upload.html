<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Slide Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loader {
            display: none;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold">ðŸ“„ PDF to PPTX Generator</h1>
            <p class="text-muted">Upload a PDF and get a beautiful PowerPoint presentation crafted by AI.</p>
        </div>

        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdf" class="form-label">Choose a PDF file</label>
                        <input class="form-control" type="file" name="pdf" id="pdf" accept=".pdf" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Generate Presentation</button>
                </form>

                <div id="loader" class="mt-4 text-center">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 fw-semibold">Processing your file... Please wait.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function () {
            form.style.display = 'none';
            loader.style.display = 'block';
        });
    </script>
</body>

</html>
