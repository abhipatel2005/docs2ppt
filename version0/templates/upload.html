<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload PDF to Generate Slides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">Upload a PDF to Generate PowerPoint</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdf" class="form-label">Choose PDF file:</label>
                        <input class="form-control" type="file" name="pdf" id="pdf" accept=".pdf" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Upload & Generate</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
