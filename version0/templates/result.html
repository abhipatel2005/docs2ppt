<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Download Your Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-success">✅ Your Presentation is Ready!</h2>
            <p class="text-muted">Click below to download your .pptx file</p>
        </div>

        <div class="text-center">
            <a class="btn btn-lg btn-outline-success"
                href="{{ url_for('download_file', session_id=session_id, filename=filename) }}">
                ⬇️ Download {{ filename }}
            </a>
        </div>
        <br>

        <div class="text-center">
            <a class="btn btn-lg btn-outline-dark" href="/">
                Convert another PDF
            </a>
        </div>
    </div>
</body>

</html>
